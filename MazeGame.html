        <title>Maze Game</title>
          <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

         <!--Script needed to create the navmesh in the inspector-->  

         <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>

                </a-entity>
              </a-entity>

            
            <!-- Set the background color -->        
             <a-sky color="lightblue"></a-sky>
  
            <a-gltf-model src="navMesh.gltf" postion="1 1 1" nav-mesh visible="false"></a-gltf-model>

            <a-plane id="startRoomFloor" position="0 0 -2.5" rotation="-90 0 0" width="10" height="10" color="black" scale="1 1.1 0.500"></a-plane>

              <!-- Start Room Back Wall -->
