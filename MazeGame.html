<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Starburst</title>
    </head>
    <body>
        <a-scene>
            <!-- Set the background color -->
            <a-sky color="lightblue"></a-sky>
            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

              <!-- Back Wall -->
              <a-plane position="0 2.5 -5" rotation="0 0 0" width="10" height="5" color="#AAA"></a-plane>

              <!-- Front Wall -->
              <a-plane position="0 2.5 5" rotation="0 180 0" width="10" height="5" color="#AAA"></a-plane>

              <!-- Left Wall -->
              <a-plane position="-5 2.5 0" rotation="0 90 0" width="10" height="5" color="#AAA"></a-plane>

              <!-- Right Wall -->
              <a-plane position="5 2.5 0" rotation="0 -90 0" width="10" height="5" color="#AAA"></a-plane>



        </a-scene>
    </body>
</html>
